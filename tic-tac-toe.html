<!doctype html> 
<html lang="en"> 
<head> 
	<meta charset="UTF-8" />
	<title>Phaser - Making your first game, part 3</title>
	<script type="text/javascript" src="js/phaser.min.js"></script>
    <style type="text/css">
        body {
            margin: 0;
        }
    </style>
</head>
<body>

<script type="text/javascript">

var game = new Phaser.Game(900, 1000, Phaser.AUTO, '', { preload: preload, create: create, update: update });

function preload() {


    game.load.image('bored', 'assets/tic-tac-toe_bored.png', 0, 0);
}

function create() {

	game.add.sprite(0, 0, 'bored');
}

function update() {
}

</script>

</body>
</html>
