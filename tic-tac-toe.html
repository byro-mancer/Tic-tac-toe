<!doctype html> 
<html lang="en"> 
<head> 
	<meta charset="UTF-8" />
	<title>Phaser - Making your first game, part 3</title>
	<script type="text/javascript" src="js/phaser.min.js"></script>
    <style type="text/css">
        body {
            margin: 0;
        }
    </style>
</head>
<body>

<script type="text/javascript">

var game = new Phaser.Game(900, 1000, Phaser.AUTO, '', { preload: preload, create: create, update: update });

function preload() {

    game.load.image('X', 'assets/X_for_tic-tac-toe.png', 5, 10);
    game.load.image('board', 'assets/tic-tac-toe_board.png', 0, 0);
}

function create() {

	game.add.sprite(0, 0, 'board');
    for (i = 0; i <3 ; i++) {game.add.sprite(5 + (i*140), 10, 'X');}
    
}

function update() {
}

</script>

</body>
</html>
